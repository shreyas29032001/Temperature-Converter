<div class="container">
  <h1>Welcome to Temperature Converter</h1>

  <div class="form-group">
    <label for="celsius">Celsius (째C):</label>
    <input id="celsius" type="number" [(ngModel)]="celsius" (input)="convertToFahrenheit()" placeholder="Enter 째C" />
  </div>

  <div class="form-group">
    <label for="fahrenheit">Fahrenheit (째F):</label>
    <input id="fahrenheit" type="number" [(ngModel)]="fahrenheit" (input)="convertToCelsius()" placeholder="Enter 째F" />
  </div>

 
</div>
