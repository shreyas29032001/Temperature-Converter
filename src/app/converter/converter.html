<div class="container">
  <div class="card">
    <h1 style="color: rgb(230, 11, 11);">Temperature  Converter</h1>
    <hr />

    <label for="c">Celsius (Â°C):</label>
    <input
      id="c"
      type="number"
      placeholder="0"
      [(ngModel)]="celcius"
      (ngModelChange)="toFahrenheit()"
    />
    <p>Fahrenheit: {{cToF}}</p>
    <hr />

    <label for="f">Fahrenheit (F):</label>
    <input
      id="f"
      type="number"
      placeholder="0"
      [(ngModel)]="fahrenheit"
      (ngModelChange)="toCelcius()"
    />
    <p>Celcius: {{fToC}}</p>
  </div>
</div>
